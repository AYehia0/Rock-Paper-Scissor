<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RPS Game</title>
</head>
<body>
   <header>
       <h1>Rock Paper Scissor Game</h1>
   </header> 
   <div class="game-board">
       <div id="user-badge" class="badge">user</div>
       <div id="computer-badge" class="badge">computer</div>
       <span id="user-score">0</span>:<span id="computer-score">0</span>
   </div>

   <div class="winning">
       <p>Rock wins</p>
   </div>

   <div class="choices">
       <div id="r" class="choice">
           <img src="images/rock.png" alt="rock">
       </div> 
         <div id="p" class="choice">
           <img src="images/paper.png" alt="paper">
       </div> 
       <div id="s" class="choice">
           <img src="images/scissor.png" alt="scissor">
       </div>
   </div>

   <p class="move"> Make your move.</p>

   <script src="app.js"></script>
</body>
</html>
